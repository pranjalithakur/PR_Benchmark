name: Code Review
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  review:
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    runs-on: ubuntu-latest
    steps:
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: "/review"
          claude_args: "--max-turns 5"
